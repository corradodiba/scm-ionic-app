<app-menu-button [title]="'Subjects'" [isToBack]="true"></app-menu-button>

<ion-content>
  <app-list [items]="subjects" [isInfiniteScrollable]="true">
    <ion-card class="listcard" *ngFor="let subject of subjects">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option
            color="primary"
            (click)="updateSubject(subject.id)"
            expandable
            >Update</ion-item-option
          >
        </ion-item-options>
        <ion-item lines="none">
          <ion-label>{{subject?.name}} {{subject?.hours}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option
            color="danger"
            (click)="deleteSubject(subject.id)"
            expandable
            >Delete</ion-item-option
          >
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </app-list>
</ion-content>

<app-fab-button [buttons]="buttons"></app-fab-button>
