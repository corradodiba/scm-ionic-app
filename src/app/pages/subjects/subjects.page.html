<app-menu-button [title]="'Subjects'" [isToBack]="true"></app-menu-button>

<ion-content>
  <app-list [items]="subjects" [isInfiniteScrollable]="true">
    <ion-card class="listcard" *ngFor="let subject of subjects">
      <ion-item-sliding>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateSubject(subject.id)"
            ><ion-icon slot="end" name="arrow-up"></ion-icon>
            <p>Update</p></ion-item-option
          >
          <ion-item-option color="primary" (click)="navigate(subject.id)"
            ><ion-icon slot="end" name="arrow-up"></ion-icon>
            <p>Show</p></ion-item-option
          >
        </ion-item-options>
        <ion-item lines="none">
          <ion-label>{{subject?.name}} {{subject?.hours}}</ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option
            color="danger"
            (click)="deleteSubject(subject.id)"
            expandable
          >
            <ion-icon slot="start" name="trash"></ion-icon>
            <p>Delete</p></ion-item-option
          >
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </app-list>
</ion-content>

<app-fab-button [buttons]="buttons"></app-fab-button>
