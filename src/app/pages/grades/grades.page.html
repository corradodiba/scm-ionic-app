<app-menu-button [title]="subject?.name" [isToBack]="true"></app-menu-button>
<ion-content>
  <app-list [items]="grades">
    <ion-card class="listcard" *ngFor="let grade of grades">
      <ion-item-sliding>
        <ion-item-options side="end">
          <ion-item-option
            color="secondary"
            (click)="updateGrade(grade.user.id,grade.id )"
            expandable
            ><ion-icon slot="end" name="arrow-up"></ion-icon>
            <p>Update</p></ion-item-option
          >
        </ion-item-options>
        <ion-item lines="none">
          <ion-label slot="start">{{grade?.user.name}}</ion-label>
          <ion-label slot="end">{{grade?.grade}}</ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option
            color="danger"
            (click)="deleteGrade(grade.user.id,grade.id)"
            expandable
          >
            <ion-icon slot="start" name="trash"></ion-icon>
            <p>Delete</p></ion-item-option
          >
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </app-list>
</ion-content>
<app-fab-button [buttons]="buttons"></app-fab-button>
