<app-menu-button [title]="'Course' + course?.name" [isToBack]="true"></app-menu-button>
<ion-content>
  <app-list>
    <ion-card class="listcard">
      <ion-item lines="none">
        <ion-avatar class="avatar">{{course?.name}}</ion-avatar>
      </ion-item>
      <ion-item lines="none">
        <ion-label class="position"> Status: {{course?.status}}
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label class="position">Date: {{course?.year}}
        </ion-label>
      </ion-item>
    </ion-card>
    <ion-card class="listcard" *ngFor="let subject of course?.subjects">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="updateSubject(subject.id)" expandable>Update</ion-item-option>
        </ion-item-options>
        <ion-item lines="none">
          <ion-label> {{subject.name}} {{subject.hours}}
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteSubject(subject.id)" expandable>Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </app-list>
</ion-content>
<app-fab-button [buttons]="buttons"></app-fab-button>
