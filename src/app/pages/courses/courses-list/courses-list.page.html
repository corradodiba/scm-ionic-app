<app-menu-button [title]="'Courses'"></app-menu-button>

<ion-content>
  <app-list [items]="courses" [isInfiniteScrollable]="true">
    <ion-card class="listcard" *ngFor="let course of courses">
      <ion-item-sliding (dblclick)="navigate(course?.id)">
        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="updateCourse(course.id)" expandable>Update</ion-item-option>
        </ion-item-options>
        <ion-item lines="none">
          <ion-label>{{course?.name}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteCourse(course.id)" expandable>Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </app-list>
</ion-content>

<app-fab-button [buttons]="buttons"></app-fab-button>
