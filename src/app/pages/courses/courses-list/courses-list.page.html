<app-menu-button [title]="'Courses'" [isToBack]="true"></app-menu-button>

<ion-content>
  <app-list [items]="courses" [isInfiniteScrollable]="true">
    <ion-card class="listcard" *ngFor="let course of courses">
      <ion-item-sliding>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateCourse(course.id)">
            <ion-icon slot="end" name="arrow-up"></ion-icon>
            <p>Update</p></ion-item-option
          >
          <ion-item-option color="primary" (click)="navigate(course?.id)">
            <ion-icon slot="end" name="arrow-down"></ion-icon>
            <p>Show</p></ion-item-option
          >
        </ion-item-options>
        <ion-item lines="none">
          <ion-label>{{course.name}}</ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option
            color="danger"
            (click)="deleteCourse(course.id)"
            expandable
          >
            <ion-icon slot="start" name="trash"></ion-icon>
            <p>Delete</p></ion-item-option
          >
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </app-list>
</ion-content>

<app-fab-button [buttons]="buttons"></app-fab-button>
