<app-menu-button
  [title]="user?.name + ' ' + user?.surname"
  [isToBack]="true"
></app-menu-button>

<ion-content>
  <ion-card>
    <ion-card-content>
      <p>Fiscal Code:</p>
      {{ user?.fiscalCode }} <br />
      <p>Date of Birth:</p>
      {{ user?.dateOfBirth }} <br />
      <p>Type of user:</p>
      {{ user?.type }}
    </ion-card-content>
  </ion-card>
</ion-content>
