<ion-header>
  <ion-toolbar>
    <ion-title>Users List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor='let user of users' [routerLink]="['details/' + user._id]">
      <ion-label> {{ user.name }} {{ user.surname }} </ion-label>
    </ion-item>
  </ion-list>  
</ion-content>
