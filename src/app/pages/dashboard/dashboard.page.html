<app-menu-button [title]="'Dashboard'"></app-menu-button>

<ion-content>
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let card of cards">
      <app-info-card class="card" [card]="card"></app-info-card>
    </ion-slide>
  </ion-slides>

  <app-list>
    <ion-card class="listcard" *ngFor="let course of courses">
      <ion-item lines="none">
        <ion-avatar class="avatar">{{course.name}}</ion-avatar>
      </ion-item>
      <ion-item lines="none">
        <ion-label class="position"> Status: {{course.status}}
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label class="position">Date: {{course.year}}
        </ion-label>
      </ion-item>
    </ion-card>
  </app-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)" [disabled]="numTimesLeft <= 0">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
