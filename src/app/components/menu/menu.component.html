<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[page.url]">
            <ion-icon slot="start" [name]="page.icon"></ion-icon>
            <ion-label>
              {{page.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main id="main-content"></ion-router-outlet>
</ion-split-pane>
