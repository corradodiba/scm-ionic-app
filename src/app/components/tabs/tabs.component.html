<ion-header>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar>
        <ion-tab-button [routerLink]="[item.url]" *ngFor="let item of tabs">
          <ion-label>{{ item.title }}</ion-label>
          <ion-icon [name]="item.icon"></ion-icon>
        </ion-tab-button>
        <div>
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </div>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-header>
