<ion-card class="card {{ card.style ? card.style : 'first' }}">
  <div class="card-container">
    <h4>{{ card.title }}</h4>
    <ion-label>{{ card.counter }}</ion-label>
    <ion-icon
      [name]="card.icon"
      class="{{ card.style ? card.style : 'first' }}"
    ></ion-icon>
  </div>
</ion-card>
