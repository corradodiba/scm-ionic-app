<ion-fab horizontal="end" vertical="bottom" slot="absolute">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button
      color="{{ button.name }}"
      *ngFor="let button of buttons"
      (click)="button.action()"
    >
      <ion-icon name="{{ button.icon }}"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
