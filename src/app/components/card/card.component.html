<ion-card style="display:inline-block" class="dim" *ngFor=" let card of cards">
  <ion-card-header>
    <ion-card-title>{{card.title}}</ion-card-title>
  </ion-card-header>
  <ion-item>
    <ion-label>{{cards.length}}</ion-label>
    <ion-icon [name]="card.icon" slot="end"></ion-icon>
  </ion-item>
</ion-card>


<ion-card class="border-radius" *ngFor=" let card of cards">
  <ion-card-header>
    <ion-card-title>{{card.title}}</ion-card-title>
  </ion-card-header>
  <ion-item>
    <ion-label *ngFor="let title of cards"> {{title.title}}</ion-label>
  </ion-item>
</ion-card>
